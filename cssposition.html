<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Css position Practice</title>
<body style="
  height: 2000px;
  padding-top: 70px;
  padding-left: 70px;
">
  <div style="
    background-color: black;
    color: white;
    position:fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 70px;
    ">
  Header
  </div>
  <div style="
  background-color: green;
  color: white;
  position:fixed;
  left: 0;
  top: 70px;
  bottom:0;
  width: 70px;
  ">
    sidebar
    <div style="
    position:absolute;
    background-color: red;
    color: white;
    right: 0px;
    top: 0px;
    ;">
    X
  </div>
  </div>

  <div style="
  position:absolute;
  background-color: red;
  color: white;
  right: 10px;
  top: 60px;
  ;">
  absolute
</div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    
    ">
    div1
  </div>
  <div style="
  background-color: lightpink;
  height: 200px;
  width: 200px;
  position: relative;
  ">
    div2
    <div style="
    position:absolute;
    background-color:black;
    color: white;
    right: 10px;
    bottom: 10px;
    ;">
    5:00
  </div>
  </div>
</body>
</html>
